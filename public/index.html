<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>OMS Sync</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@shopify/app-bridge@3.7.1/umd/index.js"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@3.5.1/umd/index.js"></script>
    <script>
        var AppBridge = window['app-bridge'];
        function getUrlVariables() {
            var custom_variables = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                custom_variables[key] = value;
            });
            return custom_variables;
        }
        const custom_variables = getUrlVariables()
        const config = {
            apiKey: custom_variables.SHOPIFY_APP_API_KEY,
            shopOrigin: custom_variables.shop,
            host: custom_variables.host,
            forceRedirect: true
        };
        const app = AppBridge.createApp(config);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
